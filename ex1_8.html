<meta charset="UTF-8">
<script>
    // ELABORAR UM PROGRAMA QUE LEIA A DURAÇÃO DE UMA VIAJEM EM DIAS E HORAS. CALCULE E INFORME A DURAÇÃO TOTAL DA VIAJEM EM NÚMERO DE HORAS
    
    // EXEMPLO DE DADOS DE ENTRADA E SAÍDA DO PROGRAMA (PARA UMA VIAJEM QUE DURA 2 DIAS + 5 HORAS)
    //Nº DIAS: 2
    //Nº HORAS: 5
    //TOTAL DE HORAS: 53

    // CÁLCULO DA DURAÇÃO DE HORAS DE UMA VIAJEM
    
    const dias = Number(prompt("Nº Dias: ")); // lê os dados de entrada
    const horas = Number(prompt("Nº Horas: "));
    const total = (dias * 24) + horas; // calcula a duração
    alert(`Total de Horas: ${total}`); // exibe o total
</script>
