<meta charset="utf-8">
<script>
    // ELABORAR UM PROGRAMA PARA UMA LOJA, O QUAL LEIA O PREÇO DE UM PRODUTO E INFORME AS OPÇÕES DE PAGAMENTO DA LOJA. CALCULE E INFORME O VALOR PARA PAGAMENTO À VISTA COM 10% DE DESCONTO E O VALOR EM 3X
    // EXEMPLO:
    // PREÇO R$: 60.00
    // À VISTA R$: 54.00
    // OU 3X DE R$: 20.00

  // lê o preço do produto
  const preco = Number(prompt("Preço R$: "))
  // calcula valores à vista e das parcelas
  const avista = preco - (preco * 0.10)          // ou: var avista = preco * 0.90;
  const parcelado = preco / 3
  // exibe as respostas
  alert(`À Vista R$: ${avista.toFixed(2)}\nOu 3x de R$: ${parcelado.toFixed(2)}`)
</script>
